# Edit this! (not sure how to pick it up from the environment yet...)
OEBASE = "${HOME}/Projects/TeRK/terkos/oe"

# Where to store sources
DL_DIR = "${OEBASE}/sources"
#INHERIT += " rm_work "

# Make sure you have these installed
ASSUME_PROVIDED += "gdk-pixbuf-csource-native imagemagick-native librsvg-native"

# Which files do we want to parse:
BBFILES := "${OEBASE}/openembedded/recipes/*/*.bb"
BBMASK = ""
 
# What kind of images do we want?
IMAGE_FSTYPES += " jffs2 tar.gz "

# Set TMPDIR instead of defaulting it to $pwd/tmp
TMPDIR = "${OEBASE}/tmp"

# Make use of SMP and fast disks
BB_NUMBER_THREADS = "4"

# Machine type
MACHINE = "qwerk"

# Distribution name
DISTRO = "terkos"

# For building canadian SDK
SDK_ARCH = "i686"
SDK_OS = "mingw32"
SDK_EXEEXT = ".exe"
